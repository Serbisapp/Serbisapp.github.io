<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbis MVP Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .figma-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 393px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .navbar-brand-centered {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .navbar-brand img {
            height: 40px;
        }
        /* Custom navbar color */
        .navbar-custom {
            background-color: #8FEAEA;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
            </ul>
            <!-- Logo in the center -->
            <a class="navbar-brand navbar-brand-centered" href="#">
                <img src="logo.svg" alt="Serbis Logo">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#prototype">Prototype</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="home" class="container">
        <h1 class="title">Welcome to Serbis</h1>
        <p class="subtitle">Connecting local service providers with clients seamlessly</p>

        <div id="prototype" class="figma-container">
            <iframe
                src="https://embed.figma.com/proto/FWlUSRDh0U6mrEJ5rAs48r/MVP?page-id=0%3A1&node-id=1-213&node-type=canvas&viewport=40%2C161%2C0.23&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=57%3A353&embed-host=share"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
        <div class="">
            <p>&copy; 2024 Serbis. All rights reserved.</p>
            <p>Contact us: info@serbisapp.com</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
