
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbis MVP Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .figma-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 393px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
        @media (max-width: 400px) {
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Serbis</h1>
        <p class="subtitle">Connecting local service providers with clients seamlessly</p>
        
        <div class="figma-container">
            <iframe 
                src="https://embed.figma.com/proto/FWlUSRDh0U6mrEJ5rAs48r/MVP?page-id=0%3A1&node-id=1-213&node-type=canvas&viewport=40%2C161%2C0.23&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=57%3A353&embed-host=share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
